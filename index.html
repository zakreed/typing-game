<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="parent-div">
        <div id="settings-menu">
            <h2 id="settings-header">Settings</h2>
            <div id="settings-wordcount" class="settings-subcontainer">
                <div>
                    <p class="bold-title">Word count</p>
                </div>
                <div id="word-count-list">
                    <p>10</p>
                    <p>15</p>
                    <p>25</p>
                    <p>50</p>
                    <p>100</p>
                </div>
            </div>
            <div id="settings-appearance" class="settings-subcontainer">
                <p id="appearance-label" class="bold-title">Appearance</p>
                <div id="themes-container">
                    <p id="theme-light" class="theme-element theme-selected">Light</p>
                    <p id="theme-dark" class="theme-element">Dark</p>
                    <p id="theme-white" class="theme-element">White</p>
                    <p id="theme-black" class="theme-element">Black</p>
                    <p id="theme-pastel" class="theme-element">Pastel</p>
                    <p id="theme-nord-light" class="theme-element">Nord Light</p>
                    <p id="theme-nord-dark" class="theme-element">Nord Dark</p>
                    <p id="theme-solarized-light" class="theme-element solarized-font">Solarized Light</p>
                    <p id="theme-solarized-dark" class="theme-element solarized-font">Solarized Dark</p>
                    <p id="theme-dracula" class="theme-element">Dracula</p>
                </div>
            </div>
            <div id="settings-button-container">
                <button id="button-close-settings">save and close</button>
            </div>
        </div>
        <div id="main-content">
            <nav id="navbar">
                <h1>Typing test</h1>
                <div class="icons">
                    <a href="https://github.com/zakreed/typing-game" target="_blank">
                        <button id="icon-github" class="button-main">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                        </button>
                    </a>
                    <button id="icon-settings" class="button-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                        </svg>
                    </button>
                </div>
            </nav>
    
            <div id="input-container">
                <div id="wpm"></div>
                <div id="timer"></div>
                <div id="text-container"></div>
                <input id="input-field" type="text">
                <div id="reset-container">
                    <button id="restart" class="button-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
