<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <h1>Typing test</h1>
            <div class="icons">
                <a href="https://github.com/zakreed/typing-game" target="_blank">
                    <button class="iconGithub">
                        <img src="./assets/github.svg" alt="github" class="svg">
                    </button>
                </a>
                <button class="iconSettings">
                    <img src="./assets/gear-fill.svg" alt="settings" class="svg">
                </button>
            </div>
        </nav>

        <div class="inputArea">
            <div id="wordContainer">
                <p id="textToType"></p>
            </div>
            <input id="inputField" type="text">
        </div>
    </div>
</body>
</html>
